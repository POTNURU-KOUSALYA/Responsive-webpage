<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="textEditor.css">
    <title>Text Editor</title>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="head">
                <input type="text" value="untitled" placeholder="Filename" >
                <select onchange="fileHandle(this.value); this.selectedIndex=0;">
                    <option value="" selected="" hidden="" disabled="">File</option>
                    <option value="new">New File</option>
                    <option value="txt">Save as txt</option>
                    <option value="pdf">Save as pdf</option>
                </select>
                <select onchange="formatDoc('formatBlock',this.value); this.selectedIndex=0;">
                    <option value="" selected="" hidden="" disabled="">Format</option>
                    <option value="h1">Heading1</option>
                    <option value="h2">Heading2</option>
                    <option value="h3">Heading3</option>
                    <option value="h4">Heading4</option>
                    <option value="h5">Heading5</option>
                    <option value="h6">Heading6</option>
                    <option value="p">Paragraph</option>
                </select>
                <select onchange="formatDoc('fontSize',this.value); this.selectedIndex=0;">
                    <option value="" selected="" hidden="" disabled="">Font size</option>
                    <option value="1">Extra small</option>
                    <option value="2">Small</option>
                    <option value="3">Regular</option>
                    <option value="4">Medium</option>
                    <option value="5">Large</option>
                    <option value="6">Extra Large</option>
                    <option value="7">Big</option>
                    
                </select>
                <div class="Color">
                    <span>Color</span>
                    <input type="color" oninput="formatDoc('foreColor',this.value); this.value='#000000';">
                    
                </div>
                <div class="Color">
                    <span>Background</span>
                    <input type="color" oninput="formatDoc('hiliteColor',this.value);this.value='#000000';">
                </div>
            </div>
            <div class="btn-toolbar">
                <button onclick="formatDoc('undo')"><i class="fa-sharp fa fa-rotate-left"></i></button>
                <button onclick="formatDoc('redo')"><i class="fa-sharp fa fa-rotate-right"></i></button>
                <button onclick="formatDoc('bold')"><i class="fa-sharo fa fa-bold"></i></button>
                <button onclick="formatDoc('underline')"><i class="fa-sharp fa fa-underline"></i></button>
                <button onclick="formatDoc('italic')"><i class="fa-sharp fa fa-italic"></i></button>
                <button onclick="formatDoc('strikeThrough')"><i class="fa-sharp fa fa-strikethrough"></i></button>
                <button onclick="formatDoc('justifyLeft')"><i class="fa-sharp fa fa-align-left"></i></button>
                <button onclick="formatDoc('justifyCenter')"><i class="fa-sharp fa fa-align-center"></i></button>
                <button onclick="formatDoc('justifyRight')"><i class="fa-sharp fa fa-align-right"></i></button>
                <button onclick="formatDoc('justifyFull')"><i class="fa-sharp fa fa-align-justify"></i></button>
                <button onclick="formatDoc('insertOrderedList')"><i class="fa-sharp fa fa-list-ol"></i></button>
                <button onclick="formatDoc('insertUnorderedList')"><i class="fa-sharp fa fa-list-ul"></i></button>
                <button onclick="addLink()"><i class="fa-sharp fa fa-link"></i></button>
                <button onclick="formatDoc('unlink')"><i class="fa-sharp fa fa-unlink"></i></button>
                <button id="show-code" data-active="false">&lt/&gt</button>
            </div>
            
        </div>
        <div id="content" contenteditable="true" spellcheck="false">
            Lorem,Ipsum
        </div>
    </div>
   
    <script src="textEditor.js"></script>
</body>
</html>
